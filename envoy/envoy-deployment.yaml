apiVersion: v1
kind: Namespace
metadata:
  name: envoy-gateway-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy-gateway
  template:
    metadata:
      labels:
        app: envoy-gateway
    spec:
      containers:
      - name: envoy-gateway
        image: envoyproxy/envoy:v1.28-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: control
        - containerPort: 8002
          name: metrics
        - containerPort: 80
          name: http
        - containerPort: 8081
          name: pgadmin
        - containerPort: 8082
          name: portainer
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
        env:
        - name: ENVOY_LOG_LEVEL
          value: info
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: envoy-config
        hostPath:
          path: /mnt/envoy-config
          type: Directory
      serviceAccountName: envoy-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  selector:
    app: envoy-gateway
  ports:
  - port: 8001
    targetPort: 8001
    name: control
  - port: 8002
    targetPort: 8002
    name: metrics
  - port: 80
    targetPort: 80
    name: http
  - port: 8081
    targetPort: 8081
    name: pgadmin
  - port: 8082
    targetPort: 8082
    name: portainer
  type: LoadBalancer